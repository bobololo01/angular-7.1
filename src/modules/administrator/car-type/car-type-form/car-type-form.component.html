<div class="box box-info" *ngIf="carType">
    <form #Form="ngForm" (ngSubmit)="submitForm(Form)" class="form-horizontal">
      <div class="box-header with-border">
        <h3 class="box-title">{{Title}}</h3>
      </div>
      <div class="box-body">
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="carType.id">
        <div class="form-group row ">
          <label class="col-sm-2 control-label">Loại Xe</label>
          <div class="col-sm-8">
            <input type="text" name="ten" #ten="ngModel" [(ngModel)]="carType.ten" class="form-control" required>
          </div>
        </div>
        <div class="form-group row ">
            <label class="col-sm-2 control-label">Kích Hoạt</label>
            <div class="col-sm-8">
                <div class="checkbox">
              <input type="checkbox" class="form-check-input" name="isActive" [checked]="carActive" (click)="changeActive()"  >
            </div>
            </div>
          </div>
      </div>
      <div class="box-footer">
      
            <button type="submit" class="btn btn-primary" [disabled]="!Form.valid"><i class="glyphicon glyphicon-floppy-disk"></i> Lưu</button>
            <button type="button" (click)="cancel(Form)" class="btn btn-default   pull-right"><i class="glyphicon glyphicon-remove"></i> Hủy</button>
      </div>
      </form>
</div>
