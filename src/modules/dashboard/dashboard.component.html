<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="col-md-2 content-title">
    <h3>
      Dashboard

    </h3>
  </div>

  <ol class="breadcrumb">
    <li>
      <a href="#">
        <i class="fa fa-dashboard"></i> Home</a>
    </li>

    <li class="active">Dashboard</li>

  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="col-lg-12">
    <div class="box box-info box-solid">
      <div class="box-header with-border" id="margin-bot-10">
        <h3 class="box-title">Tìm kiếm</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
        </div>
      </div>
      <!-- /.box-header -->
      <div class="box-body no-padding" (keyup.enter)="ButtonSelected(bienSo,maDonHang)">

        <div class="col-md-5 search-input">
          <input type="text" name="bienSo" [(ngModel)]="bienSo" #bienSo1="ngModel" required placeholder="Tìm kiếm theo biển số xe"
            class="form-control">
        </div>
        <div class="col-md-5 search-input">
          <input type="text" name="maDonHang" [(ngModel)]="maDonHang" #MDH="ngModel" required placeholder="Tìm kiếm theo mã hàng hoá"
            class="form-control">
        </div>
        <div class="col-md-2">
          <button type="button" class="btn btn-info btn-flat" (click)="ButtonSelected(bienSo,maDonHang)">Tìm kiếm</button>
        </div>

      </div>
      <!-- /.box-body -->
    </div>

  </div>
  <div class="col-lg-12">
    <div class="box box-warning box-solid">
      <div class="box-header">
        <h3 class="box-title">Map</h3>

      </div>
      <div class="box-body">
        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">

          <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, m.keyfirebase,i,template)" [latitude]="m.lat"
            [longitude]="m.lng" [iconUrl]="icon">
            <agm-info-window>
              <strong>{{m.label}}</strong>
            </agm-info-window>

          </agm-marker>

          <!-- <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
                  [radius]="5000"
                  [fillColor]="'red'"
                  [circleDraggable]="true"
                  [editable]="true">
              </agm-circle> -->

        </agm-map>

        
      </div>

    </div>
  </div>

 
  <ng-template #template>
    <div class="modal-header bg-yellow">
      <h4 class="modal-title pull-left">Thông Tin Lái Xe</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="box box-widget widget-user-2">
        <!-- Add the bg color to the header using any of the bg-* classes -->
        <!-- <div class="widget-user-header bg-yellow">
          <h3 class="widget-user-username"></h3>
          <h5 class="widget-user-desc"></h5>
        </div> -->
        <div class="box-footer no-padding">
          <ul class="nav nav-stacked">
            <li>
              <a href="#">Họ Tên
                <span class="pull-right badge bg-blue">{{detail.hoTen}}</span>
              </a>
            </li>
            <li>
              <a href="#">Biển Số Xe
                <span class="pull-right badge bg-blue">{{detail.bienSo}}</span>
              </a>
            </li>
            <li>
              <a href="#">Số Điện Thoại
                <span class="pull-right badge bg-aqua">{{detail.sdt}}</span>
              </a>
            </li>
            <li>
              <a href="#">Địa Chỉ
                <span class="pull-right badge bg-green">{{ detail.diaChi }}</span>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </div>

  </ng-template>


</section>
